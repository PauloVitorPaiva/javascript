<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="branco">
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número entre (1 e 100):
                <input type="number" name="num" id="txtnum"> 
                <input type="button" value="Adicionar" onclick="valores()"></p>
            <textarea  id="val" rows="10" cols="15" readonly></textarea>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="gerari()">
            <p id="res"></p>
        </div>
    </section>
    <footer class="branco">
        <p>&copy; Cursoemvideo</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
